<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Musica BABEL</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <div class="loaderContainer">
        <div class="loaderMessage">Cargando...</div>
    </div>
    <header class="web header">
        <div class="container">
            <div class="row">
                <div class="col-phone-10">
                    <div class="wrapper-brand">
                        <div class="brand">MusicaBabel</div>
                    </div>
                </div>
                <div class="col-phone-2">
                    <div class="wrapper-icon">
                        <i class="fa fa-plus-square fa-2x add-button"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="webmain">
        <form novalidate>
            <input type="hidden" id="elementoId">
            <div>
                <input type="text" id="artist" name="artist" placeholder="Nombre del artista" required class="auto-focus">
            </div>
            <div>
                <input type="text" id="title" name="title" placeholder="Título de la canción" required>
            </div>
            <div>
                <input type="url" id="song_url" name="song_url" placeholder="URL de la canción" pattern="^https?:ht//[a-z0-9]+\.[a-z0-9]+/.+">
            </div>
            <div>
                <input type="url" id="cover_url" name="cover_url" placeholder="URL de la portada" pattern="^https?:ht//[a-z0-9]+\.[a-z0-9]+/.+">
            </div>
            <button id="button-add" type="submit">Añadir canción</button>
            <button id="button-can" type="button" class="buttonCancelar">Cancelar</button>
        </form>
        <div class="container lista">
        </div>
    </main>
    <footer class="web footer">
        <div class="containerAudio">
                <audio id="player" autoplay></audio>
                    <button class="prevButtonwrapper">
                        <i class="fa fa-step-backward fa-lg previousButton"></i>
                    </button>
                    <button class="playButtonwrapper">
                        <i class="fa fa-play fa-lg playButton"></i>
                    </button>
                    <button class="nextButtonwrapper">
                        <i class="fa fa-step-forward fa-lg nextButton"></i>
                    </button>
                    <input type="range" id="volumeRange" name="volumeRange" min="0" max="10" step="1" value="5">
                    
            </div>
            <div class="progressBar">
                <div class="progreso"></div>
            </div>
        </div>
    </footer>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/src/app.js"></script>
</body>

</html>
